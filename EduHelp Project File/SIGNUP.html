<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/SignUp.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1>EduHelp Forum</h1>
        </div>
        <div class="desc">
            <h3>A Website designed to help Students to make Studies more Interactive by building a Community among College Batchmates and Seniors where they can help each other. </h3>
        </div>
        <hr>
    </header>
    
    <!--Sign up form-->
    <main>
        <div class="form">
            <h2><i>Sign Up</i></h2>
            <form class="EduHelp1">
                <div class="inputbox">
                    <span><p><B>E-MAIL</B></p></span>
                    <input type="email" name="email" placeholder="Enter your E-MAIL" id="email12" required>
                </div>
                <br>
                <div class="inputbox">
                    <span><p><b> PASSWORD </b></p></span>
                    <input type="password" name="password" placeholder="Enter your Password" id="pass12" required>
                </div>                   
                <br><br>
                <button type="submit" id="sighup" class="sighup"> SIGN UP NOW </button>
            </form>                                
        </div>
    </main> 

    <!-- Script part -->
    <script type="module" src="signUp.js"></script>
</body>
</html>
