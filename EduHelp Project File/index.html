<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login to EduHelp Forum</title>
    <link rel="stylesheet" href="/Login.css">
</head>
<body>
    <header>
        <div class="heading">
            <h1> EduHelp Forum </h1>
        </div>
        <div class="desc">
            <h3>A Website designed to help Students to make Studies more Interactive by building a Community among College Batchmates and Seniors where they can help each other. </h3>
        </div>
    </header>

    <!-- Login Page -->
    <main>
        <div class="form">
            <h2><i> Login </i></h2>
            <div class="icon"> </div>
            <form class="EduHelp2">
                <div class="inputbox">
                    <span><p><B>E-MAIL</B></p></span>
                    <input type="email" name="email1" placeholder="Enter your E-MAIL" id="email" required>
                </div>
                <br>
                <div class="inputbox">
                    <span><p><b> PASSWORD</b></p></span>
                    <input type="password" name="password1" placeholder="Enter your Password" id="pass" required>
                </div>
                <br>
                <button type="submit" class="login" id="login"> LOGIN </button>   
            </form>
            <div id="signup"> 
                <b>Resister here</b>
                <a href="/SIGNUP.html" target="_main"> SIGN UP </a>
            </div> 
        </div>
    </main>

    <!-- Script Part -->
    <script type="module" src="login.js"></script>   
</body>
</html>
